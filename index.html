<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="index.js">
</head>
<body>
    <div class="container">
        <h1 class="heading" id="heading">Body Mass Index (BMI) Calculator</h1>
        Height (cm): <input type="number" class="input" id="height" value="180" placeholder="Enter your height in cm">
        Weight (kg): <input type="number" class="input" id="weight" value="80" placeholder="Enter your weight in kg">
        <button type="button" class="btn" id="btn" name="button">Calculate BMI</button>
        <input disabled type="text" class="input" id="bmi-result">
        <h4 class="info-text">Weight condition: <span id="weight-condition">(Not yet calculated)</span></h4>
    </div>
    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
